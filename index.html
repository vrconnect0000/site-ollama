<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha IA Privada</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; background: #f0f2f5; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 15px; padding: 12px 18px; border-radius: 15px; max-width: 80%; line-height: 1.4; }
        .user { background: #007bff; color: white; align-self: flex-end; }
        .ai { background: #ffffff; color: #333; align-self: flex-start; border: 1px solid #ddd; }
        .input-area { padding: 20px; background: white; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 25px; outline: none; }
        button { padding: 10px 25px; background: #28a745; color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Escreva sua pergunta aqui...">
        <button onclick="enviar()">Enviar</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');
        
        // SEU LINK FIXO - NÃO MUDE ISSO
        const NGROK_URL = 'https://nonrelieving-layla-unheedingly.ngrok-free.dev';

        async function enviar() {
            const texto = input.value;
            if (!texto) return;

            chat.innerHTML += `<div class="msg user">${texto}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch(`${NGROK_URL}/api/generate`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true' // ESSENCIAL PARA O LINK FIXO
                    },
                    body: JSON.stringify({
                        model: 'assistente-pt:latest', 
                        prompt: texto,
                        stream: false
                    })
                });

                if (!response.ok) throw new Error('Erro na resposta do servidor');

                const data = await response.json();
                chat.innerHTML += `<div class="msg ai">${data.response}</div>`;
            } catch (error) {
                console.error(error);
                chat.innerHTML += `<div class="msg ai" style="color:red">⚠️ Erro: Certifique-se que o Ollama e o Ngrok estão ligados no seu computador.</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }

        // Enviar com a tecla Enter
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") { enviar(); }
        });
    </script>
</body>
</html>
