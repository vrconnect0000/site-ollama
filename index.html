<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA Privado</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f4f9; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px 16px; border-radius: 15px; max-width: 80%; word-wrap: break-word; line-height: 1.5; }
        .user { background: #007bff; color: white; align-self: flex-end; }
        .ai { background: #e9e9eb; color: #333; align-self: flex-start; }
        .input-area { background: white; padding: 20px; display: flex; gap: 10px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 25px; outline: none; }
        button { background: #28a745; color: white; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        button:hover { background: #218838; }
    </style>
</head>
<body>

    <div id="chat"></div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Pergunte qualquer coisa...">
        <button onclick="enviar()">Enviar</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');

        // URL FIXA DO SEU NGROK
        const NGROK_URL = 'https://nonrelieving-layla-unheedingly.ngrok-free.dev';

        async function enviar() {
            const texto = input.value.trim();
            if (!texto) return;

            // Adiciona mensagem do usuário na tela
            chat.innerHTML += `<div class="msg user">${texto}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            try {
                const response = await fetch(`${NGROK_URL}/api/generate`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true' 
                    },
                    body: JSON.stringify({
                        model: 'assistente-pt', 
                        prompt: texto,
                        stream: false
                    })
                });

                if (!response.ok) throw new Error('Erro no servidor');

                const data = await response.json();
                
                // Adiciona resposta da IA na tela
                chat.innerHTML += `<div class="msg ai">${data.response}</div>`;

            } catch (error) {
                chat.innerHTML += `<div class="msg ai" style="color: red;">⚠️ Erro: Verifique se o Ollama e o Ngrok estão ligados no seu PC.</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }

        input.addEventListener("keypress", (e) => { if (e.key === "Enter") enviar(); });
    </script>
</body>
</html>
