<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Privada</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; }
        .user { background: #007bff; color: white; align-self: flex-end; }
        .ai { background: #e9e9eb; color: #333; align-self: flex-start; }
        .input-area { padding: 20px; background: white; display: flex; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; outline: none; }
        button { margin-left: 10px; padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Digite aqui...">
        <button onclick="enviar()">Enviar</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');
        const NGROK_URL = 'https://nonrelieving-layla-unheedingly.ngrok-free.dev';

        async function enviar() {
            const texto = input.value;
            if (!texto) return;
            chat.innerHTML += `<div class="msg user">${texto}</div>`;
            input.value = '';

            try {
                const res = await fetch(`${NGROK_URL}/api/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({
                        model: 'assistente-pt', // Certifique-se que este modelo existe!
                        prompt: texto,
                        stream: false
                    })
                });
                const data = await res.json();
                chat.innerHTML += `<div class="msg ai">${data.response}</div>`;
            } catch (e) {
                chat.innerHTML += `<div class="msg ai" style="color:red">Erro de conexão! Verifique se o PC está ligado.</div>`;
            }
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
